<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <!-- >>> vipy.visualize.videomontage([v.trackcrop(dilate=1.2, maxsquare=True) for v in D.take(4*64)], 46, 46, 4, 64).webp('cap_header.webp', pause=0) -->
    <div style="width:100%;height:100%;overflow:hidden;background-image:url('cap_header.webp'),url('https://www.visym.com/labs/images/pip3k_29APR20_screenshot_header_cropped.jpg');padding-top: 32px;padding-bottom: 48px;"><div style="background:rgba(255, 255, 255, 0.6);font-size:100%;padding-top:132px:padding-bottom:148px;text-align: center;vertical-align: middle;font-size: 350%; color:black; text-shadow: 3px 3px 6px white;">Consented Activities of People&nbsp;&nbsp;&nbsp;<a href="https://visym.com"><img alt="Visym Labs" src="https://www.visym.com/labs/images/visym_logo_black_notext.png" height="80px" style="position: relative;top: 20px;"></a></div></div>

      {{ content }}

      <!--
      {% if site.github.private != true and site.github.license %}

        {% github_edit_link "Visym Labs" %}
      </div>
      {% endif %}
      -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
